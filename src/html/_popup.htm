<div id="search" aria-hidden="true" class="popup popup_search">
   <div class="popup__wrapper">
      <div class="popup__content">
         <button data-close type="button" class="popup__close"></button>
         <div class="popup__text">
            <form action="#" method="get" class="seach-form">
               <div class="seach-form__title title title_small">Search</div>
               <div class="seach-form__body">
                  <div class="seach-form__line">
                     <input data-required autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="Пошук" class="seach-form__input input">
                  </div>
                  <button type="submit" class="button _icon-search"></button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>



<div id="cart" aria-hidden="true" class="popup popup_cart">
   <div class="popup__wrapper">
      <div class="popup__content">
         <button data-close type="button" class="popup__close"></button>
         <div class="popup__text">
            <form action="#" class="cart">
               <div class="cart__items">
                  <div class="cart__item item-cart">
                     <a href="#" class="item-cart__image">
                        <img src="@img/popup-cart/01.png" alt="image">
                     </a>
                     <div class="item-cart__body">
                        <div class="item-cart__name">Way Kambas Mini Ebony</div>
                        <div class="item-cart__ald-price old-price ">Rp 1.280.000</div>
                        <div class="item-cart__price subtitle">Rp 1.024.000</div>
                        <div class="item-cart__options options-item-cart">
                           <div class="options-item-cart__lable text">Custom Engrave</div>
                           <div class="options-item-cart__value text">“Happy | Birthday | from”</div>
                        </div>
                     </div>

                     <div class="item-cart__info">
                        <div class="item-cart__packing">
                           <div class="item-cart__lable text">Select Packaging</div>
                           <select name="form[]" data-class-modif="cart">
                              <option value="1" selected>Wooden Packaging (Rp 50.000)</option>
                              <option value="2"> Defoult Packaging (Rp 27.000)</option>
                              <option value="3">Lorem ipsum dolor sit amet.</option>
                              <option value="4"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, delectus?</option>
                           </select>
                        </div>
                        <div class="item-cart__actions">
                           <div data-quantity class="item-cart__quantity quantity">
                              <button data-quantity-minus type="button" class="quantity__button quantity__button_minus"></button>
                              <div class="quantity__input">
                                 <input data-quantity-value autocomplete="off" type="text" name="form[]" value="1">
                              </div>
                              <button data-quantity-plus type="button" class="quantity__button quantity__button_plus"></button>
                           </div>
                           <div class="item-cart__total-price subtitle">Rp 2.048.000</div>
                           <button class="item-cart__delate _icon-delete" type="button"></button>
                        </div>
                     </div>
                  </div>
                  <div class="cart__item item-cart">
                     <a href="#" class="item-cart__image">
                        <img src="@img/popup-cart/02.png" alt="image">
                     </a>
                     <div class="item-cart__body">
                        <div class="item-cart__name">Way Kambas Mini Ebony</div>
                        <div class="item-cart__ald-price old-price ">Rp 1.280.000</div>
                        <div class="item-cart__price subtitle">Rp 1.400.000</div>
                        <div class="item-cart__options options-item-cart">
                           <div class="options-item-cart__lable text">Custom Engrave</div>
                           <div class="options-item-cart__value text">“Happy | Birthday | from”</div>
                        </div>
                     </div>

                     <div class="item-cart__info">
                        <div class="item-cart__packing">
                           <div class="item-cart__lable text">Select Packaging</div>
                           <select name="form[]" data-class-modif="cart">
                              <option value="1" selected>Wooden Packaging (Rp 50.000)</option>
                              <option value="2">Defoult Packaging (Rp 27.000)</option>
                              <option value="3">Lorem ipsum dolor sit amet consectetur.</option>
                              <option value="4">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</option>
                           </select>
                        </div>
                        <div class="item-cart__actions">
                           <div data-quantity class="item-cart__quantity quantity">
                              <button data-quantity-minus type="button" class="quantity__button quantity__button_minus"></button>
                              <div class="quantity__input">
                                 <input data-quantity-value autocomplete="off" type="text" name="form[]" value="1">
                              </div>
                              <button data-quantity-plus type="button" class="quantity__button quantity__button_plus"></button>
                           </div>
                           <div class="item-cart__total-price subtitle">Rp 2.048.000</div>
                           <button class="item-cart__delate _icon-delete" type="button"></button>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="cart__footer">
                  <div class="cart__promo promo-cart">
                     <div class="promo-cart__lable">Kode Promo</div>
                     <div class="promo-cart__input">
                        <input autocomplete="off" type="text" name="promo">
                     </div>
                     <div class="promo-cart__discount">35% OFF</div>
                  </div>
                  <div class="cart__sum sum-cart">
                     <div class="sum-cart__lable">Subtotal</div>
                     <div class="sum-cart__prices">
                        <div class="sum-cart__ald-price old-price">Rp 3.312.000</div>
                        <div class="sum-cart__sum subtitle">Rp 2.152.000</div>
                     </div>
                  </div>
               </div>
               <button type="submit" class="cart__button button">Checkout</button>
            </form>
         </div>
      </div>
   </div>
</div>
